<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
</head>
<body>
    <div class="widget">
        <h1 class="widget__title" id="merchant-title">Наименование организации</h1>

        <div class="widget__text" id="text-donation">
        Вы можете разместить дополнительную информацию о вашей организации.
        </div>

        <div class="widget__button-block" id="make-donation-block">

            <button type="button" class="widget__button set-amount"><span class="amount">10</span>₽</button>
            <button type="button" class="widget__button set-amount"><span class="amount">50</span>₽</button>
            <button type="button" class="widget__button set-amount"><span class="amount">100</span>₽</button>
            <button type="button" id="another-amount" class="widget__button">Другая сумма</button>
        </div>


        <div class="widget__footer">
            <div class="widget__payment-block">
                <div class="widget__payment-type widget__payment-block-visa"></div>
                <div class="widget__payment-type widget__payment-block-master-card"></div>
                <div class="widget__payment-type widget__payment-block-mir"></div>
                <div class="widget__payment-type widget__payment-block-qiwi"></div>
            </div>

            <a href="https://widget.qiwi.com" target="_blank" class="widget__be-partner" id="partner-link">Разместить виджет</a>
        </div>

    </div>

</body>
</html>
